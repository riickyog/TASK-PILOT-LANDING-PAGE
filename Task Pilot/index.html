<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pilot</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main-container">
        <div class="sections-container">

            <div class="section-1">

                <div class="section1-text">
                    <h4> Manage your companies<br> Productivity.</h4>

                    <p>Track Team Progress, a better way
                        to manage,employee delivery.
                    </p>
                </div>
            </div>

            <div class="section-2">
                <div class="section2-content">

                    <div class="task">
                        <div class="task-icon">
                            <object data="/images/taskbar.svg" type="image/svg+xml" width="30px" height="30px"
                                class="icon"></object>
                        </div>
                    </div>

                    <h2> TASK PILOT</h2>
                    <p class="task">Track Team Progress, a better way to
                        manage<br>employee Delivery.
                    </p>

                    <form>
                    
                        <input placeholder="Email" type="text">

                        <input placeholder="Password">

                        <button> <a href="#">Login</a></button>

                        <p class="sign-up"> Don't have an account yet? <a href="#">Signup</a></p>

                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
